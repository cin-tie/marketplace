spring.application.name=marketplace-backend
spring.datasource.url=jdbc:postgresql://database:5432/marketplace
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postuser
spring.datasource.password=postpass
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Настройки MailHog (SMTP-сервер для разработки)
spring.mail.host=mailhog
spring.mail.port=1025
spring.mail.username=  # не требуется
spring.mail.password=  # не требуется
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Отправитель по умолчанию (может быть любым, MailHog не проверяет домен)
spring.mail.properties.from=no-reply@marketplace.local